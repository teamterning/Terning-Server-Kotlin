name: DEV-CI

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  ci:
    runs-on: ubuntu-22.04

    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: Set up Amazon Corretto JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Gradle 캐시 설정
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle Build & Test 실행
        run: ./gradlew build

      - name: ktlint 실행
        run: ./gradlew ktlintCheck

      - name: ktlint 리포트 업로드
        if: always()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ktlint-report
          path: '**/build/reports/ktlint/**/*.json'