name: DEV-CI

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  ci:
    runs-on: ubuntu-22.04

    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: Set up GraalVM JDK 21
        uses: graalvm/setup-graalvm@v1
        with:
          version: '21.0.2'
          java-version: '21'
          distribution: 'graalvm-community'

      - name: Add GraalVM to PATH
        run: echo "$GRAALVM_HOME/bin" >> $GITHUB_PATH

      - name: Install Native Image
        run: gu install native-image

      - name: Gradle 캐시 설정
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle Build & Test 실행
        run: ./gradlew build

      - name: ktlint 실행
        run: ./gradlew ktlintCheck

      - name: Native Image Compile (Fail-safe)
        run: |
          echo "::group::GraalVM Native Image Build"
          ./gradlew nativeCompile || echo "⚠️ nativeCompile 실패 - 무시하고 진행합니다"
          echo "::endgroup::"
